<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Talk'Us</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-mobile.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-mobile.js"></script>
    <script src="js/index.js"></script>
    <script src="cordova.js"></script>
</head>
<body>
<!-- Page d'accueil -->
<div data-role="page" id="accueil" >
    <div data-role="header">
        <h1>Talk'Us</h1>
    </div>
    <div role="main" class="ui-content">
        <div class="center">
            <a href="#connexion" class="ui-btn ui-btn-inline">Connexion</a>
            <a href="#inscription" class="ui-btn ui-btn-inline">Inscription</a>
        </div>
    </div>
    <div data-role="footer" data-position="fixed">
        <h1>Copyright &copy; Master 2</h1>
    </div>
</div>

<!-- Page de connexion -->
<div data-role="page" id="connexion" >
    <div data-role="header">
        <h1>Talk'Us</h1>
        <a href="#accueil" data-icon="arrow-l" class="ui-btn-left">Back</a>
    </div>
    <div role="main" class="ui-content">
        <div class="center">
            <center><span id="message"></span></center>
            <form class="form-login">
                <input type="text" id="login1" placeholder="Login" />
                <input type="password" id="password1" placeholder="Password" />
                <input type="button" value="Connexion" onclick="auth()">
            </form>
        </div>
    </div>
    <div data-role="footer" data-position="fixed">
        <h1>Copyright &copy; Master 2</h1>
    </div>
</div>

<!-- Page d'inscription -->
<div data-role="page" id="inscription" >
    <div data-role="header">
        <h1>Talk'Us</h1>
        <a href="#accueil" data-icon="arrow-l" class="ui-btn-left">Back</a>
    </div>
    <div role="main" class="ui-content">
        <div class="content-inscription">
            <form class="form-inscription" method="POST" id="formIns">
                <center><span id="status"></span></center>
                <label for="nom">Nom</label>
                <input type="text" id="nom" placeholder="Nom" name="nom">
                <span id="errNom"> <br></span><br>
                <label for="password">Prénom</label>
                <input type="text" id="prenom" placeholder="Prénom" name="prenom">
                <span id="errPre"> <br></span><br>
                <label for="login">Login</label>
                <input type="text" id="login" placeholder="Login" name="login">
                <span id="errLog"> <br></span><br>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" name="password">
                <span id="errPas"> <br></span><br>
                <label for="PasswordBis">PasswordBis</label>
                <input type="password" id="passwordBis" placeholder="PasswordBis" name="PasswordBis">
                <span id="errPbis"> <br></span><br>
                <label for="telephone">Téléphone</label>
                <input type="tel" id="telephone" placeholder="Téléphone" pattern="7[5-8]{1}[0-9]{7}" name="telephone">
                <span id="errTel"> <br></span><br>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>
    <div data-role="footer" data-position="fixed">
        <h1>Copyright &copy; Master 2</h1>
    </div>
</div>
</body>
</html>
